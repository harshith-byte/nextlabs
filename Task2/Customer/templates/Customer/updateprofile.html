{% extends 'Customer/common.html' %}
{% block updateprofile %}

<style>
    body {
        background: #f7f7f7;
      }
      
      .form-box {
        max-width: 500px;
        margin: auto;
        padding: 50px;
        background: #ffffff;
        border: 10px solid #f2f2f2;
      }
      
      h1, p {
        text-align: center;
      }
      
      input, textarea {
        width: 100%;
      }
</style>


<div class="form-box">
    <h1>Update Profile</h1>
    <hr>
    <form action="" method="post">
        {% csrf_token %}
        {%for obj in form%}
		<div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" id="Firstname" name="Firstname" placeholder="{{obj.Firstname}}">
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" id="Lastname" name="Lastname" placeholder="{{obj.Lastname}}">
            </div>
            <div class="form-group">
                <label for="phoneno">Phone Number</label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="{{obj.phone}}">
            </div>
            <div class="form-group">
                <label for="DOB">Date Of Birth</label>
                <input type="date" class="form-control" id="DOB" name="DOB" placeholder="{{obj.DOB}}">
            </div>
            <div class="form-group">
                <label class="form-label" for="textAreaExample">Address</label>
                <textarea class="form-control" id="Address" name="Address" rows="4" placeholder="{{obj.Address}}"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" name="create">Submit</button>
        </div>
       {% endfor %}
    </form>
  </div>
{% endblock updateprofile %}
