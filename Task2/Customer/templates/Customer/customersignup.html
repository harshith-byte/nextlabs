<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>

<section>
    <div class="container">
      
      <div class=" text-center my-4">
       
      </div>
      
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-8 col-xl-6">
          <div class="row">
            <div class="col text-center">
              <h1>Customer Register</h1>
              <p class="text-h3">Far far away, behind the word mountains, far from the countries Vokalia and Consonantia. </p>
            </div>
          </div>
		  <form method='post'>
			{% csrf_token %}
			<div class="row align-items-center">
				<div class="col mt-4">
					<label for="Username">Username</label>
					{{form.username}}
				</div>
			</div>
			<div class="row align-items-center mt-4">
				<div class="col">
					<label for="Email">Email</label>
					{{form.email}}
				</div>
			</div>
			<div class="row align-items-center mt-4">
				<div class="col">
					<label for="password1">Password</label>
					{{form.password1}}
				</div>
				<div class="col">
					<label for="password2">Re-Enter Password</label>
					{{form.password2}}
				</div>
          	</div>
			<div class="row justify-content-start mt-4">
				<div class="col">
				<div class="form-check">
					<label class="form-check-label">
					<input type="checkbox" class="form-check-input" required>
					I Read and Accept <a href="">Terms and Conditions</a>
					</label>
				</div>
				<div class="mt-3">
					<p class="mb-0  text-start">Already have an account? <a href="{% url 'customer_login' %}"
							class="text-primary fw-bold">Login</a></p>
				</div>
				<button class="btn btn-primary mt-4">Submit</button>
			</div>
		</form>

          </div>

        </div>

      </div>
	  <div class="col-md-3">
		<p>{{form.errors}}</p>
	</div>
    </div>

  </section>
</body>
</html>
