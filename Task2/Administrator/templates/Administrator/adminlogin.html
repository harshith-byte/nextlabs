<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<style type="text/css">

	</style>
</head>
<body>
	<div class="vh-100 d-flex justify-content-center align-items-center ">
		<div class="col-md-5 p-5 shadow-sm border rounded-5 border-primary bg-white">
			<h2 class="text-center mb-4 text-primary">Admin Login</h2>
			<form method='post'>
				{% csrf_token %}
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">Username</label>
					<input type="text" class="form-control border border-primary" id="username" name="username" aria-describedby="emailHelp">
				</div>
				<div class="mb-3">
					<label for="exampleInputPassword1" class="form-label">Password</label>
					<input type="password" class="form-control border border-primary" id="password" name="password">
				</div>

				<div class="d-grid">
					<button class="btn btn-primary" type="submit">Login</button>
				</div>
			</form>
			<div class="mt-3">
				<p class="mb-0  text-center">Don't have an account? <a href="{% url 'admin_signup' %}"
						class="text-primary fw-bold">Sign
						Up</a></p>
			</div>
		</div>
	</div>
</body>
</html>
